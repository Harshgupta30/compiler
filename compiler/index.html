<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            <h1 id="head">Type Your code here</h1>
        </div>
        <div><button id="compile">Compile</button>
            <select name="lang" id="lang">
                <option value="0">Python</option>
                <option value="4">Javascript</option>
                <option value="7">C</option>
                <option value="77">CPP</option>
                <option value="8">Java</option>
            </select>
        </div>
    </div>
    <div class="codearea">
        <textarea id='lineCounter' wrap='off' readonly>1</textarea>
        <textarea id='codeEditor' wrap='off'>#write your code here</textarea>
    </div>
    <div class="output">
        <textarea id="codeout" wrap="off" readonly>OUTPUT:</textarea>
    </div>
    <script src="index.js"></script>
</body>

</html>
